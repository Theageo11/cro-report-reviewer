{% extends "base.html" %}

{% block title %}设置 - 明捷医药报告审核Demo{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-50">系统设置</h1>
        <p class="text-gray-500 dark:text-gray-400">配置 AI 模型参数和审核规则</p>
    </div>

    <div class="space-y-6">
        <!-- Model Configuration -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-50 flex items-center gap-2">
                    <i data-lucide="cpu" class="w-5 h-5 text-primary-500"></i>
                    模型配置
                </h2>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        DashScope API Key
                    </label>
                    <input type="password" id="api-key" value="{{ config.api_key }}" 
                           class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-50 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
                           placeholder="sk-...">
                    <p class="mt-1 text-xs text-gray-500">您的 API Key 将保存在本地配置文件中</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        选择模型
                    </label>
                    <select id="model-select" 
                            class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-50 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all">
                        <option value="qwen-vl-max-latest" {% if config.model == 'qwen-vl-max-latest' %}selected{% endif %}>qwen-vl-max-latest (推荐)</option>
                        <option value="qwen-vl-max" {% if config.model == 'qwen-vl-max' %}selected{% endif %}>qwen-vl-max</option>
                        <option value="qwen-vl-plus" {% if config.model == 'qwen-vl-plus' %}selected{% endif %}>qwen-vl-plus</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Review Rules -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800/50">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-50 flex items-center gap-2">
                    <i data-lucide="file-text" class="w-5 h-5 text-primary-500"></i>
                    自定义审核规则 (Markdown)
                </h2>
            </div>
            <div class="p-6">
                <textarea id="review-rules" rows="12" 
                          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-50 font-mono text-sm focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
                          placeholder="# 审核重点...">{{ rules }}</textarea>
                <p class="mt-2 text-xs text-gray-500">这些规则将作为 System Prompt 的一部分发送给 AI</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-4">
            <button onclick="saveSettings()" class="px-8 py-3 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-xl shadow-lg shadow-primary-500/20 transition-all flex items-center gap-2">
                <i data-lucide="save" class="w-5 h-5"></i>
                保存设置
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function saveSettings() {
    const apiKey = document.getElementById('api-key').value;
    const model = document.getElementById('model-select').value;
    const rules = document.getElementById('review-rules').value;

    try {
        const response = await fetch('/api/settings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                api_key: apiKey,
                model: model,
                rules: rules
            })
        });

        const data = await response.json();
        if (data.success) {
            showToast('设置已成功保存', 'success');
        } else {
            showToast(data.error || '保存失败', 'error');
        }
    } catch (error) {
        showToast('请求失败: ' + error.message, 'error');
    }
}
</script>
{% endblock %}
