<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}明捷医药报告审核Demo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_new.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">
                <span class="logo-main">明捷医药</span>
                <span class="logo-sub">报告审核Demo</span>
            </h1>
        </div>
        
        <nav class="sidebar-nav">
            <a href="{{ url_for('dashboard') }}" class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %} disabled">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('documents') }}" class="nav-item {% if request.endpoint in ['documents', 'document_detail'] %}active{% endif %}">
                <i class="fas fa-file-alt"></i>
                <span>Documents</span>
            </a>
            <a href="{{ url_for('knowledge_base') }}" class="nav-item {% if request.endpoint == 'knowledge_base' %}active{% endif %} disabled">
                <i class="fas fa-book"></i>
                <span>Knowledge Base</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <a href="{{ url_for('settings') }}" class="nav-item {% if request.endpoint == 'settings' %}active{% endif %} disabled">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>
    </aside>

    <!-- 主内容区域 -->
    <div class="main-wrapper">
        <!-- 顶部栏 -->
        <header class="topbar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索文档..." disabled>
            </div>
            <div class="user-area">
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=00BFA6&color=fff" alt="User">
                    <div class="user-info">
                        <span class="user-name">Admin</span>
                        <span class="user-role">管理员</span>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Toast 通知 -->
    <div id="toast-container"></div>

    <script>
        // Toast 通知函数
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-circle' : 
                        'fa-info-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
